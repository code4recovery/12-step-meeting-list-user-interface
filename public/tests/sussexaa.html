<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="React JS recovery meeting finder demo" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <title>Meetings</title>
    <style type="text/css">
      #tsml-ui .meeting.online:not(.in-person) .map::after {
        background-image: url(https://sussexaa.org/wp-content/uploads/zoom-laptop-meeting.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        bottom: 0;
        content: '';
        left: 0;
        opacity: 0.8;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div
      id="tsml-ui"
      data-src="/data/sussexaa.json"
      data-mapbox="pk.eyJ1Ijoiam9zaHJlaXNuZXIiLCJhIjoiY2tvYXA0YnZxMGRldDJxbzdta25uNGphdiJ9.eay-UKgIT99ALmdw08xBPw"
      data-timezone="America/New_York"
    ></div>
    <script src="/app.js" async></script>
  </body>
</html>
